{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div>
                <h1 class="display-1 text-muted text-center">... ToDo ...</h1>
                <hr>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-success btn-lg px-5">
                    <a class="text-decoration-none text-white" href="{% url 'add_todo' %}">Add ToDo</a>
                </button>
            </div>
            <hr>
            <div class="d-flex p-3 justify-content-between">
                <button class="btn btn-success btn-lg px-5">
                    <a class="text-decoration-none text-white" href="{% url 'completed_task' %}">Completed Task</a> 
                </button>
                <button class="btn btn-danger btn-lg px-5">
                    <a class="text-decoration-none text-white" href="{% url 'incompleted_task' %}">InCompleted Task</a> 
                </button>

            </div>
            <div>
                {% if messages %}
                   {% for message in messages %}
                   <div class="alert alert-success">
                    {{message}}
                   </div>
                   {% endfor %}
                {% endif %}
              </div>
            <div>
                {% for todo in todos %}
                <!-- <h4>{{todo.title}} |    <a class="btn btn-warning" href="{% url 'update_todo' todo.pk %}">Update</a> | <a class="btn btn-danger" href="{% url 'delete_todo' todo.pk %}">Delete</a></h4> -->
                <div class="d-flex justify-content-between">
                    <div>
                        <h4>{{todo.title}}</h4>
                    </div>
                    <div class="d-flex">
                        <div>
                            <button class="btn btn-warning">
                                <a class="text-decoration-none text-dark" href="{% url 'update_todo' todo.pk %}">Update</a>
                            </button>
                        </div>
                        <div class="ms-2">
                            <button class="btn btn-danger">
                                <a class="text-decoration-none text-white" href="{% url 'delete_todo' todo.pk %}">Delete</a>
                            </button>
                        </div>
                    </div>
                </div>
                <hr>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
